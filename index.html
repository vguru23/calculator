<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibha's Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "title">
        <h1> be more calculated ;)</h1>
    </div>

    <div class = "calculator">
        <div class="calculatorSpace">
            <div id="solutionSpace" >
                <h3 id = "screen">  </h3>
            </div>
    
            <div id="buttons" class = buttons_Container>
                <div class = "btn"> <button class = "numberBtn" value="9"> 9 </button> </div>
                <div class = "btn"> <button class = "numberBtn" value="8"> 8 </button> </div>
                <div class = "btn"> <button class = "numberBtn" value="7"> 7 </button> </div>
                <div class = "btn"> <button class = "operatorBtn" value="add"> + </button> </div>
    
    
                <div class = "btn"> <button class = "numberBtn" value="6"> 6 </button> </div>
                <div class = "btn"> <button class = "numberBtn" value="5"> 5 </button> </div>
                <div class = "btn"> <button class = "numberBtn" value="4"> 4 </button> </div>
                <div class = "btn"> <button class = "operatorBtn" value="subtract"> - </button> </div>
    
    
                <div class = "btn"> <button class = "numberBtn" value="3"> 3 </button> </div>
                <div class = "btn"> <button class = "numberBtn" value="2"> 2 </button> </div>
                <div class = "btn"> <button class = "numberBtn" value="1"> 1 </button> </div>
                <div class = "btn"> <button class = "operatorBtn" value="multiply"> * </button> </div>
    
                <div class = "btn"> <button class = "clearbtn" value="clr"> clr </button> </div>
                <div class = "btn"> <button class = "numberBtn" value="0"> 0 </button> </div>
                <div class = "btn"> <button class = "eqlBtn" value="eql"> = </button> </div>
                <div class = "btn"> <button class = "operatorBtn" value="divide"> / </button> </div>
    
            </div>
        </div>
        </div>
        
    
</body>
</html>
